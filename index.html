      $(document).ready(function() {
    
        var endpoint = "https://data.cityofchicago.org/resource/cdmx-wzbz.json";
          
         $("#getFormData").on("click", function() {
             endpoint = "https://data.cityofchicago.org/resource/cdmx-wzbz.json";
                DeleteMarkers();
             $(".result").remove();
             
             var searchWard = $("#ward").val();
             var searchStatus = $("#status").val();

             var url = endpoint + "?ward=" + searchWard;
             if(!searchStatus == ""){
                 url += "&status=" + searchStatus;
             }


          $.get(url, function(response) {
              //console.log(response);

              var data = response;
              initMap(response);
              $.each(data, function(i,v){
                //console.log(i,v);

                // clone card
                var clone = $(".template").clone();
                // update values
                clone.find(".card-address").text(v.street_address);
                clone.find(".card-number").text(v.service_request_number);
                clone.find(".card-location").text(v.where_is_the_graffiti_located_);
                clone.find(".card-surface").text(v.what_type_of_surface_is_the_graffiti_on_);
                clone.find(".card-created").text(v.creation_date);
                if(v.hasOwnProperty("completion_date")){
                    clone.find(".card-completed").text(v.completion_date);
                }
                
                //clone.find(".card-title").addClass(v.results);

                //clone.find(".card-title").attr("data-results", v.results);

                //clone.find(".card-subtitle").text(v.facility_type);

                //if (v.violations) {
                  //clone.find(".card-text").text(v.violations);
               // } else {
               //   clone.find(".card-text").text("")
               // }




                clone.removeClass("template");
                clone.addClass("result");
                clone.show();

                // insert into DOM
                $("#cards").append(clone);
                
              });


              });

          });

      <script>
// Initialize and add the map
var markers = [];
function initMap(data) {

  // The map, centered at Uluru
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 14, center: {lat: 41.881, lng: -87.623}});
    
  createMarkers(map, data);

}

  function createMarkers (map, data) {
   
    $.each(data, function(i,v) {

      var location = new google.maps.LatLng(parseFloat(v.latitude),parseFloat(v.longitude));
    
      map.setCenter(location);  
        
      var marker = new google.maps.Marker({map: map, position: location});
  
      var contentWin = "<h5>" + v.street_address + "</h5>" +
                "<h6>" + v.service_request_number + "</h6>" +
                "<p>" + v.where_is_the_graffiti_located_+ "</p>" +
                "<p>" + v.what_type_of_surface_is_the_graffiti_on_+ "</p>" +
                "<p>" + v.creation_date+ "</p>";
      if(v.hasOwnProperty("completion_date")){
           contentWin += "<p>" + v.completion_date + "</p>";
        }
      var infowindow = new google.maps.InfoWindow({
        content: contentWin
      });

      marker.addListener('click', function() {
        infowindow.open(map, marker);
      });
      markers.push(marker);
  
    });

  }
          
function DeleteMarkers() {
        //Loop through all the markers and remove
        for (var i = 0; i < markers.length; i++) {
            markers[i].setMap(null);
        }
        markers = [];
    };

    </script>
